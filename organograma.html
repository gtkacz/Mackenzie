<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {packages:["orgchart"]});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Name');
      data.addColumn('string', 'Manager');
      data.addColumn('string', 'ToolTip');

      data.addRows([
        ['Gerente de TI', '', 'Gerente de TI'],
        ['Auditoria', 'Gerente de TI', 'Auditoria'],
        ['Secretária', 'Gerente de TI', 'Secretária'],
        ['Coordenador de Help Desk', 'Gerente de TI', 'Coordenador de Help Desk'],
        ['Coordenador de Desenvolvimento', 'Gerente de TI', 'Coordenador de Desenvolvimento'],
        ['Coordenador de Infraestrutura', 'Gerente de TI', 'Coordenador de Infraestrutura'],
        ['Analista de Suporte', 'Coordenador de Help Desk', 'Analista de Suporte'],
        ['Analista de Sistemas', 'Coordenador de Desenvolvimento', 'Analista de Sistemas'],
        ['Analista de Infraestrutura', 'Coordenador de Infraestrutura', 'Analista de Infraestrutura'],
        ['Analista de Telecom', 'Coordenador de Infraestrutura', 'Analista de Telecom'],
        ['Técnicos', 'Coordenador de Help Desk', 'Técnicos'],
        ['Atendentes', 'Coordenador de Help Desk', 'Atendentes'],
        ['Programadores', 'Coordenador de Desenvolvimento', 'Programadores'],
        ['DBAs', 'Coordenador de Desenvolvimento', 'DBAs'],
        ['Técnicos de Rede', 'Coordenador de Infraestrutura', 'Técnicos de Rede'],
        ['Técnicos de Telefonia', 'Coordenador de Infraestrutura', 'Técnicos de Telefonia']
      ]);

      var chart = new google.visualization.OrgChart(document.getElementById('chart_div'));
      chart.draw(data, {allowHtml:true});
    }
  </script>
</head>
<body>
  <div id="chart_div"></div>
</body>
</html>
