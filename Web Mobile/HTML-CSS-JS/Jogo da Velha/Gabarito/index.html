<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <title>Jogo da Velha</title>
</head>
<body>
  <div id="game">
    <header>
      <div class="cell players">
        <div>
          <img src="x.svg" alt="jogador X" />
        </div>
        <div>
          <img src="o.svg" alt="jogador O" />
        </div>
      </div>
      <div class="cell round-label">
        X RODADA
      </div>
      <div class="cell reset">
        <button>
          <img src="reset.svg" alt="Reiniciar jogo" />
        </button>
      </div>
    </header>
    <div id="board">
      <div class="row">
        <button class="cell">
          <img src="x.svg" alt="jogador X" />
        </button>
        <button class="cell">&nbsp;</button>
        <button class="cell">&nbsp;</button>
      </div>
      <div class="row">
        <button class="cell">&nbsp;</button>
        <button class="cell"><img src="o.svg" alt="jogador O" /></button>
        <button class="cell">&nbsp;</button>
      </div>
      <div class="row">
        <button class="cell">&nbsp;</button>
        <button class="cell">&nbsp;</button>
        <button class="cell">&nbsp;</button>
      </div>
    </div>
    <footer>
      <div class="footer-item win-container">
        <label>X (vocÃª)</label>
        <div class="total-number">0</div>
      </div>
      <div class="footer-item ties-container">
        <label>EMPATES</label>
        <div class="total-number">0</div>
      </div>
      <div class="footer-item cpu-container">
        <label>O (CPU)</label>
        <div class="total-number">0</div>
      </div>
    </footer>
  </div>
</body>
</html>
